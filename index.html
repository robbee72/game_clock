<!DOCTYPE html>
<html>
  <head>
      <title> Game Clock </title>
       <link rel="stylesheet" type="text/css" href="styles/game_clock.css">
  </head>

<body>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="6">Game Clock</td>
    </tr>
    <tr>
      <td>
        <div id="squareOne" class="listener" data-color="green"></div>
      </td>
      <td>
          <div id="squareTwo" class="listener" data-color="green"></div>
      </td>
      <td>
        <div id="squareThree" class="listener" data-color="green"></div>
      </td>
      <td>
        <div id="squareThree" class="listener" data-color="green"></div>
      </td>
    </tr>
    <tr class="info">
      <td colspan="6" class="clockInfo"><span id="countdown"><time>0:00</time></span></td>

    </tr>
    <tr>
      <td><input type="button" value="Start" onclick="countdown()"></td>
      <td><input type="button" value="Stop" onclick="pause()"></td>
      <td><input type="button" value="Reset" onclick="reset(seconds = 60 )"></td>
    </tr>
  </table>



 <script src="scripts/ticker.js"></script>
 <script src="scripts/quarter.js"></script>


</body>
</html>
