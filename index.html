<!DOCTYPE html>
<html>
  <head>
      <title> Game Clock </title>
       <link rel="stylesheet" type="text/css" href="styles/game_clock.css">
  </head>

<body>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="6">Home</td>
      <td colspan="6">Visitor</div></td>
    </tr>
    <tr class="info">
      <td colspan="6">
        <output type="text" id="home3">0</output>
      </td>
      <td colspan="6">
        <output type="text" id="visitor3">0</output>
      </td>
    </tr>

      <td>
        <div id="squareOne" class="listener" data-color="green"></div>
      </td>
      <td>
          <div id="squareTwo" class="listener" data-color="green"></div>
      </td>
      <td>
        <div id="squareThree" class="listener" data-color="green"></div>
      </td>
      <td>
        <div id="squareThree" class="listener" data-color="green"></div>
      </td>
    </tr>
    <tr class="info">
      <td colspan="4" class="clockInfo"><span id="countdown"><time>0:00</time></span></td>

    </tr>
    <tr>
      <td><a href="#" class="startButton" value="Start" onclick="countdown()">Start</a></td>
      <td><a href="#" class="stopButton" value="Stop" onclick="pause()">Stop</a></td>
      <td><a href="#" class="resetButton" value="Reset" onclick="reset(seconds = 60 )">Reset</a></td>
    </tr>
  </table>

  <table>
    <tr class="scoreInput">
      <td>
        <p>Home scoring</p>
        <input type="number" id="home1"  onkeyup="sum1();" /><br />
        <input type="number" id="home2"  onkeyup="sum1();" />
      </td>
      <td>
        <p>Visitor scoring</p>
        <input type="number" id="visitor1"  onkeyup="sum2();" /><br />
        <input type="number" id="visitor2"  onkeyup="sum2();" />
      </td>
    </tr>
  </table>


<script src="scripts/scoreboard.js"></script>
 <script src="scripts/ticker.js"></script>
 <script src="scripts/quarter.js"></script>


</body>
</html>
